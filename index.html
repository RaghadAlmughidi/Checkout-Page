<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <title>Checkout Page</title>
</head>

<body>

    <h1>Checkout</h1>
    <div class="container">
        <div class="contact">
            <div class="contact__p">Contact infomation</div>
            <form id="contact" method="get">
                <div class="input-icons">
                    <i class="material-icons">mail</i>
                    <label for="email">E-mail</label><br>
                    <input class="input-field" type="email" id="email" placeholder="Enter your email...">

                </div>
                <div class="input-icons">
                    <i class="material-icons">call</i>
                    <label for="phone">Phone</label><br>
                    <input class="input-field" type="number" id="phone" placeholder="Enter your phone...">

                </div>
                <div class="contact__sippingAddress">
                    <div class="contact__p">Shipping address</div>
                    <div class="input-icons">
                        <i class="material-icons">  account_circle  </i>
                        <label for="name">Full name</label><br>
                        <input class="input-field" type="text" id="name" placeholder="Rodney Cotton">

                    </div>
                    <div class="input-icons">
                        <i class="material-icons">home</i>
                        <label for="adress">Address</label><br>
                        <input class="input-field" type="text" id="Address" placeholder="Your address..">

                    </div>
                    <div class="input-icons">
                        <i class="material-icons">apartment</i>
                        <label for="city">City</label><br>
                        <input class="input-field" type="text" id="city" placeholder="Your city..">
                    </div>
                    <div class="contact__sippingAddress--flex">
                        <div class="input-icons">
                            <i class="material-icons">public</i>
                            <label for="Country">Country</label><br>
                            <input class="input-field" type="" id="Country" placeholder="Your country..">

                        </div>
                        <div class="input-icons">
                            <i class="material-icons">markunread_mailbox</i>
                            <label for="postal">Postal code</label><br>
                            <input class="input-field" type="number" id="postal" placeholder="Your postal code..">
                        </div>
                    </div>
                </div>
                <input type="checkbox" id="sav-info" value="save-info">
                <label class="chickbox" for="vehicle1">Save this information for next time</label>
            </form>

            <button type="submit" form="contact">Continue</button>
        </div>

        <div class="container__item">
            <div class="item__price">
                <img src="item1.png" alt="">
                <div class="item__content">
                    <p>Vintage Backbag <br><span>$54.99</span> <del>$94.99</del></p>
                    <div class="counter">
                        <p><span>-</span>1<span>+</span></p>
                    </div>
                </div>
            </div>
            <div class="item__price">
                <img src="item2.png" alt="">
                <div class="item__content">
                    <p>Levi Shoes <br><span>$74.99</span> <del>$124.99</del></p>
                    <div class="counter">
                        <p><span>-</span>1<span>+</span></p>
                    </div>
                </div>
            </div>
            <hr>
            <div class="shipping__price--flex">
                <p>Shipping</p>
                <p class="price">$19</p>
            </div>
            <hr>
            <div class="shipping__price--flex">
                <p>Total</p>
                <p class="total-price">$148.98</p>
            </div>


        </div>
    </div>


    <footer>
        <p>created by username - devChallenges.io</p>
    </footer>








    <script src=" script.js "></script>

</body>

</html>
